---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: jenkinsandalpine-rs
spec:
  minReadySeconds: 2
  replicas: 5
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      name: jenkins-pod
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts-jdk11
          ports:
            - containerPort: 8080
        - name: alpine
          image: alpine:3
          command:
            - sleep
            - 1d