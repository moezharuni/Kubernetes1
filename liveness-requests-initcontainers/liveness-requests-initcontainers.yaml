---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: livesnessandrequests-demo
spec:
  minReadySeconds: 2
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.23
          ports:
            - containerPort: 80
          livenessProbe:
            exec:
              command:
                - sleep
                - 5s
          readinessProbe:
            httpGet:
              path: /
              port: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      initContainers:
        - name: init-demo1
          image: alpine
          command:
            - sleep
            - 15s