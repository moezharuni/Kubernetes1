---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: basket
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      name: id-pod
      labels:
        app: basket
    spec:
      containers:
        - name: basket
          image: shaikkhajaibrahim/dummy-basket-srv:1.0.0
          ports:
            - containerPort: 80

