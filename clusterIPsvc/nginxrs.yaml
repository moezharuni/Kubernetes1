---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
spec:
  minReadySeconds: 2
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx-pod1
      labels:
        app: nginx
    spec::
      containers:
        - name: nginx
          image: nginx:1.23
          ports:
            - containerPort: 80
      